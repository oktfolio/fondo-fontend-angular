<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="#">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Fondo - foundation</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Dashboard</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="用户权限" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/user">用户</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/create-user">创建用户</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/user-info">用户信息</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/resource">资源</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/role">角色</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
        <span>
         <nz-avatar nzText="USER" nzSize="large" class="nav-avatar"></nz-avatar>
        </span>

      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
      <nz-footer>Oktobro ©2020 Implement By Angular & NG-ZORRO</nz-footer>
    </nz-content>
  </nz-layout>
</nz-layout>
